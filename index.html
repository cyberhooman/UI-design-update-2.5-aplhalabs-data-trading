<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphalabs | Data Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Light Mode Palette (Notion-inspired) */
        --bg: #FFFFFF;
        --sidebar: #F7F7F5;
        --hover: #EFEFEF;
        --border: #E1E1E1;
        --text: #37352F;
        --muted: #787774;
        --block: #FFFFFF;
        --overlay: #FFFFFFcc;
      }
      
      .dark {
        /* Dark Mode Palette (Professional Matte) */
        --bg: #0F0F0F;
        --sidebar: #141414;
        --hover: #2A2A2A;
        --border: #FFFFFF15;
        --text: #EAEAEA;
        --muted: #888888;
        --block: #1A1A1A;
        --overlay: #15151599;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted);
        opacity: 0.5;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              notion: {
                bg: 'var(--bg)',
                sidebar: 'var(--sidebar)',
                hover: 'var(--hover)',
                border: 'var(--border)',
                text: 'var(--text)',
                muted: 'var(--muted)',
                block: 'var(--block)',
                overlay: 'var(--overlay)',
                blue: '#4E7CFF',
                red: '#FF5C5C',
                green: '#4CAF50',
                yellow: '#D9B310'
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
